{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Community Issue</title>
    <link rel="stylesheet" href="{% static 'issues/style.css' %}">
</head>
<body>

<div class="container">
    <h1>Community Issue Reporting System</h1>
    <p class="subtitle">Report local issues quickly and efficiently</p>

    <div class="card">
        <h2>Report a New Complaint</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="category">Issue Category</label>
                <select name="category" required>
                    <option value="">-- Select Category --</option>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="description">Issue Description</label>
                <textarea name="description" rows="5" required placeholder="Describe the issue in detail..."></textarea>
            </div>

            <button type="submit" class="btn">Submit Complaint</button>
        </form>
    </div>
</div>

</body>
</html>
